{% extends 'app/user_header.html' %}
{% block title %}Slot List{% endblock %}
{% block content %}

<style>
    body {
        background: #f9f9f9;
        font-family: 'Segoe UI', sans-serif;

    }

    h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #222;
    }

    .slot-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }

    .slot-card {
        background: white;
        border-radius: 10px;
        padding: 20px;
        width: 260px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        transition: transform 0.2s ease;
    }

    .slot-card:hover {
        transform: translateY(-5px);
    }

    .slot-info {
        margin-bottom: 10px;
        font-size: 15px;
        color: #333;
    }

    .slot-info strong::before {
        margin-right: 8px;
    }

    .slot-info:nth-child(1) strong::before {
        content: "üìù";
    }

    .slot-info:nth-child(2) strong::before {
        content: "üí∞";
    }

    .slot-info:nth-child(3) strong::before {
        content: "üöâ";
    }

    .book-btn {
        display: inline-block;
        margin-top: 10px;
        padding: 8px 14px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-size: 14px;
        transition: background-color 0.3s ease;
    }

    .book-btn::before {
        content: "üìå ";
    }

    .book-btn:hover {
        background-color: #0056b3;
    }

    .status {
        font-weight: bold;
    }

    .status.booked {
        color: red;
    }

    .status.available {
        color: green;
    }

    .no-slots {
        text-align: center;
        font-size: 16px;
        color: #777;
        margin-top: 20px;
    }
</style>

<h2>üìÖ Slot List</h2>

<div class="slot-container">
    {% for slot in slots %}
        <div class="slot-card">
            <div class="slot-info"><strong>Name:</strong> {{ slot.name }}</div>
            <div class="slot-info"><strong>Price:</strong> ‚Çπ{{ slot.price }}</div>
            <div class="slot-info"><strong>Station:</strong> {{ slot.station.name }}</div>
            <a href="{% url 'book_slot' slot.id %}" class="book-btn">Book Now</a>
        </div>
    {% empty %}
        <p class="no-slots">No slots available.</p>
    {% endfor %}
</div>

{% endblock %}
