{% extends 'app/admin_header.html' %}

{% block title %} Add Location {% endblock %}

{% block content %}

<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #f2f2f2;
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        position: relative;
    }

    h2::before {
        content: "üìç ";
    }

    .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-size: 16px;
        color: #333;
    }

    .form-group input,
    .form-group select {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-top: 5px;
    }

    .form-group input:focus,
    .form-group select:focus {
        border-color: #007bff;
    }

    .btn {
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        border: none;
    }

    .btn:hover {
        background-color: #218838;
    }

    .error-message {
        color: red;
        font-size: 14px;
        margin-bottom: 10px;
    }

    .success-message {
        color: green;
        font-size: 14px;
        margin-bottom: 10px;
    }
</style>

<h2>Add New Location</h2>

<div class="form-container">
    {% if messages %}
        <div class="error-message">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="district">Select District:</label>
            <select name="district" id="district" required>
                <option value="" disabled selected>Select a district</option>
                {% for district, _ in district_choices %}
                    <option value="{{ district }}" {% if district == request.POST.district %}selected{% endif %}>{{ district }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="location">Location Name:</label>
            <input type="text" name="location" id="location" value="{{ request.POST.location }}" placeholder="Enter location name" required>
        </div>

        <button type="submit" class="btn">Add Location</button>
    </form>

</div>

{% endblock %}
